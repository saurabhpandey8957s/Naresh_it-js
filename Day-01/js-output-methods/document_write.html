<html>
  <head>
    <title>Documemt.write</title>
    <script>
      function DeleteClick() {
        x = confirm("Are you sure want to delete");
        if (x == true) {
          document.write("Record is deleted successfully");
        } else {
          alert("Record canceled");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="DeleteClick()">Delete</button>
  </body>
</html>
