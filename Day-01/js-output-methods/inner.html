<html>
  <head>
    <title>Confirm</title>
    <script>
      function DeleteClick() {
        x = confirm("Are you sure want to delete");
        if (x == true) {
          document.getElementById("msg").innerHTML =
            "<font color='red'>Record Deleted</font>";
        } else {
          alert("Record canceled");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="DeleteClick()">Delete</button>
    <p id="msg"></p>
  </body>
</html>
