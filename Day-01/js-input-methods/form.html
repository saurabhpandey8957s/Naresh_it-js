<!DOCTYPE html>
<html>
  <head>
    <title>Form input</title>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script>
      function RegisterClick() {
        document.getElementById("lblName").innerHTML =
          document.getElementById("txtName").value;
        document.getElementById("lblPrice").innerHTML =
          document.getElementById("txtPrice").value;
        document.getElementById("lblMfd").innerHTML =
          document.getElementById("txtMfd").value;
        document.getElementById("lblShippedTo").innerHTML =
          document.getElementById("lstShippedTo").value;
        stock = document.getElementById("optStock");
        status = "";
        if (stock.checked) {
          status = "Available";
        } else {
          status = "Out of Stock";
        }
        document.getElementById("lblStock").innerHTML = status;
      }
    </script>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-3">
        <h3>Register Product</h3>
        <div class="form-group">
          <label>Name</label>
          <div>
            <input type="text" id="txtName" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <div>
            <input type="text" id="txtPrice" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label>Manufactured</label>
          <div>
            <input type="date" id="txtMfd" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label>Shipped To</label>
          <div>
            <select class="form-control" id="lstShippedTo">
              <option>Delhi</option>
              <option>Hyderabad</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>In Stock</label>
          <div><input type="checkbox" id="optStock" /> Yes</div>
        </div>
        <div class="form-group">
          <button onclick="RegisterClick()" class="btn btn-primary btnï¿¾block">
            Register
          </button>
        </div>
      </div>
      <div class="col-9">
        <h3>Product Details</h3>
        <table class="table table-hover">
          <colgroup
            span="1"
            style="font-weight: bold; background-color: lightpink; color: white"
          ></colgroup>
          <tr>
            <td>Name</td>
            <td id="lblName"></td>
          </tr>
          <tr>
            <td>Price</td>
            <td id="lblPrice"></td>
          </tr>
          <tr>
            <td>Manufactured</td>
            <td id="lblMfd"></td>
          </tr>
          <tr>
            <td>Shipped To</td>
            <td id="lblShippedTo"></td>
          </tr>
          <tr>
            <td>Stock</td>
            <td id="lblStock"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
