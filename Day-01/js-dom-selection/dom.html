<!DOCTYPE html>
<html>
  <head>
    <title>Dom Hierarchy</title>
    <script>
      function bodyload() {
        window.document.images[0].src = "Saurabh_Pandey.png";
        window.document.forms[0].elements[1].value = "Register";
        window.document.forms[1].elements[1].value = "Login";
      }
    </script>
  </head>
  <body onload="bodyload()">
    <img width="100" height="100" broder="1" />
    <div>
      <form>
        <h2>Register</h2>
        User Name: <input type="text" /><input type="button" />
      </form>
    </div>
    <div>
      <form>
        <h2>Login</h2>
        Email: <input type="email" /><input type="button" />
      </form>
    </div>
  </body>
</html>
