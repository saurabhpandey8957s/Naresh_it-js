<!DOCTYPE html>
<html>
  <head>
    <title>Name</title>
    <script>
      function bodyload() {
        document.querySelector("img").src = "Saurabh_Pandey.png"; // Type Selector
        document.querySelector("#btnRegister").value = "Register"; // Id Selector
        document.querySelector(".btnLogin").value = "Login"; // Class Selector
      }
    </script>
  </head>
  <body onload="bodyload()">
    <img width="100" height="100" broder="1" />
    <div>
      <form>
        <h2>Register</h2>
        User Name: <input type="text" /><input type="button" id="btnRegister" />
      </form>
    </div>
    <div>
      <form>
        <h2>Login</h2>
        Email: <input type="email" name="txtemail" /><input
          type="button"
          class="btnLogin"
        />
      </form>
    </div>
  </body>
</html>
