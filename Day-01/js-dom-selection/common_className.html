<!DOCTYPE html>
<html>
  <head>
    <title>Common Name Element</title>
    <script>
      function bodyload() {
        result = document.getElementsByClassName("pay");
        alert("Total number of payment methods: " + result.length);
      }
    </script>
  </head>
  <body onload="bodyload()">
    <fieldset>
      <legend>Payment Mathods</legend>
      <input type="radio" class="pay" />Cash
      <input type="radio" class="pay" />UPI
      <input type="radio" class="pay" />Credit Card
    </fieldset>
  </body>
</html>
