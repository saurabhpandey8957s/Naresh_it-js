<script>
    var values = [10, "John",12000];
    var [sno, name, salary] = values;  // Destruction 
     
    document.write(`${sno} ${name} ${salary} <br>`); 

   // pop()
   document.write( `${values.pop()} <br>`);

   //shift()
    document.write( `${values.shift()} <br>`);

   //splice()
    document.write( values.splice(0,1));


</script>
