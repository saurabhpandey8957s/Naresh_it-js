<script>
    var cities = ["Delhi", "Banglore", "Chennai", "Hyderabad", "Goa"];

    //Sorting
    cities.sort();
    for(var city of cities){
        document.write(city+ "<br>")
    }

    //Reverse
    cities.reverse();
    for(var city of cities){
        document.write(city+ "<br>")
    }

    
</script>
